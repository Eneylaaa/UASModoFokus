<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ModoFokus</title>

  <meta name="theme-color" content="#3b82f6">
  
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <!-- HOME -->
    <section id="view-home" class="view active">
      <header class="app-header">
        <h1>ModoFokus</h1>
        <button id="btn-show-add" class="add-task-btn" aria-label="Tambah Tugas">+</button>
      </header>

      <main class="content-area">
        <div id="focus-session" class="app-card">
          <span class="focus-label">FOKUS</span>

          <div id="focus-timer" class="timer-display" aria-live="polite">25:00</div>

          <div class="linear-progress-bar large" aria-hidden="true">
            <div id="focus-progress-fill" class="progress-fill" style="width:0%"></div>
          </div>

          <div class="focus-controls">
            <button id="btn-play-pause" class="control-button secondary-action" title="Play / Pause">
              <img src="assets/play.svg" class="action-icon" alt="Play">
            </button>

            <button id="btn-stop-focus" class="control-button warning-action" title="Reset">
              <img src="assets/reset.svg" class="action-icon" alt="Reset">
            </button>
          
          </div>
        </div>

        <!-- TASK LIST -->
        <div id="task-list" class="task-list" aria-live="polite"></div>
        <p id="empty-state" class="empty-text">Belum ada tugas, nih. Yuk, tambah tugas biar makin produktifðŸš€</p>
      </main>
    </section>

    <!-- ADD TASK MODAL -->
    <section id="view-add-task" class="view modal" aria-hidden="true">
      <div class="modal-bg"></div>
      <div class="modal-content app-card">
        <h2>Tambah Tugas</h2>
        <form id="add-task-form" class="form-container">
          <label for="task-name">Nama Tugas:</label>
          <input type="text" id="task-name" required placeholder="Contoh: Baca Jurnal" maxlenghth="40">
          <div id="task-name-counter" class="char-counter">
        <span id="char-count">0</span>/40
      </div>

          <label for="task-duration">Durasi (menit):</label>
          <input type="number" id="task-duration" min="1" value="25" required>

          <label for="task-note">Catatan (Opsional):</label>
          <textarea id="task-note" rows="2" placeholder="Target (opsional)"></textarea>

          <div class="form-buttons">
            <button type="submit" class="modal-btn add">Tambah</button>
            <button type="button" id="btn-cancel-add" class="modal-btn cancel">Batal</button>
          </div>
        </form>
      </div>
    </section>

    <!-- HISTORY -->
    <section id="view-history" class="view">
      <header class="app-header">
        <h2>Riwayat Fokus</h2>
      </header>
      <main class="content-area">
        <div id="history-list" class="card-list"></div>
        <button id="btn-reset-history" class="modal-btn cancel full-width-btn">Hapus Riwayat</button>
      </main>
    </section>

    <!-- SETTINGS -->
    <section id="view-settings" class="view">
      <header class="app-header">
        <h2>Pengaturan</h2>
      </header>
      <main class="content-area form-container">
        <div class="app-card">
          <h3>Pengaturan Waktu Default</h3>

          <label for="default-focus-time">Durasi Fokus (menit):</label>
          <input type="number" id="default-focus-time" min="1" value="25">

          <label for="sound-toggle">Suara Notifikasi:</label>
          <select id="sound-toggle">
            <option value="on" selected>On</option>
            <option value="off">Off</option>
          </select>

          <button id="btn-save-settings" class="modal-btn add" style="margin-top:12px">Simpan Pengaturan</button>
        </div>
      </main>
    </section>

    <!-- Bottom Nav -->
    <nav id="bottom-nav">
      <button class="nav-item active" data-target="view-home"><img src="assets/focus.svg" class="nav-icon" alt=""><span class="nav-label">Fokus</span></button>
      <button class="nav-item" data-target="view-history"><img src="assets/history.svg" class="nav-icon" alt=""><span class="nav-label">Riwayat</span></button>
      <button class="nav-item" data-target="view-settings"><img src="assets/settings.svg" class="nav-icon" alt=""><span class="nav-label">Pengaturan</span></button>
    </nav>
  </div>

  <script src="main.js"></script>
</body>
</html>
